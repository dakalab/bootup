version: "3.7"

services:
  xxl-job-admin:
    image: ${XXLJOB_IMG}
    restart: unless-stopped
    container_name: ${XXLJOB_NAME}
    ports:
      - "8080:8080"
    environment:
      - PARAMS="--spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai"
    networks:
      - backend

networks:
  backend:
    external:
      name: ${NETWORK}
